<!DOCTYPE html>
<html>
    <head>
         <script src="http://localhost:8097"></script>
        <script src="../build/react.js"></script><!--react核心库-->
        <script src="../build/react-dom.js"></script><!--提供与DOM相关的功能-->
        <script src="../build/browser.min.js"></script><!--将JSX语法转化为JavaScript的语法-->
    </head>
    <body>
        <div id="root">

        </div>

        <script type="text/babel">//使用JSX
           var Hello=React.createClass({
               getInitialState:function(){
                   return {
                       opacity:1.0
                   };
               },
               componentDidMount:function(){
                   this.timer=setInterval(function(){
                       var opacity=this.state.opacity;
                       opacity-=0.05;
                       if(opacity<0.1){
                           opacity=1.0;
                       }
                       this.setState({
                           opacity:opacity
                       });
                   }.bind(this),100);
               },
               render:function(){
                   return (
                       <div style={{opacity:this.state.opacity}}>
                            Hello {this.props.name}
                        </div>
                   )
               }
           });

        ReactDOM.render(<Hello name="lwf"/>,document.getElementById("root"));
        </script>
    </body>
</html>
