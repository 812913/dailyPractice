<!DOCTYPE html>
<html>
    <head>
         <script src="http://localhost:8097"></script>
        <script src="../build/react.js"></script><!--react核心库-->
        <script src="../build/react-dom.js"></script><!--提供与DOM相关的功能-->
        <script src="../build/browser.min.js"></script><!--将JSX语法转化为JavaScript的语法-->
    </head>
    <body>
        <div id="root">

        </div>

        <script type="text/babel">//使用JSX
           var MyComponent=React.createClass({//注意：MyComponent组件首字母一定大写
               handleClick:function() {
                   this.refs.myTextInput.focus();//this.refs.[refName]获取真实的DOM
               },
               render:function(){
                   return (
                       <div>
                            <input type="text" ref="myTextInput"/>
                            <input type="button" value="Focus the text input" onClick={this.handleClick}/>
                        </div>
                   );
               }
           });
           ReactDOM.render(<MyComponent/>,document.getElementById("root"));
        </script>
    </body>
</html>
